# JSP View Configuration
spring.mvc.view.prefix=/view/
spring.mvc.view.suffix=.jsp

# Multipart File Upload Configurations
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=215MB

# Database Connection (Use 'mysql' instead of 'localhost' when using Docker)
spring.datasource.url=jdbc:mysql://mysql:3306/abc_cars
spring.datasource.username=abc_user
spring.datasource.password=abc_pass

# Hibernate Configuration
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update

# Other Spring Boot settings (Optional, can be added based on your requirements)
# spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# spring.jpa.show-sql=true
# spring.jpa.properties.hibernate.format_sql=true
# JDBC connection settings
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Hibernate Settings
spring.jpa.hibernate.ddl-auto=update  # Use 'create' or 'update' for automatic schema creation
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
